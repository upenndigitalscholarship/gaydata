<script>
const getLocation = () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            return { 
                latitute: position.coords.latitude, 
                longitude: position.coords.longitude
            }
        })
    } else {
        return "Geolocation is not supported by this browser.";
    }
}

</script>
